<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="card">
    <img class="card__cover" src="./images/bg-pattern-card.svg" alt="cover">
    <div class="card__user user">
      <img src="./images/image-victor.jpg" alt="Victor" class="user__img">
      <div class="user__data">
        <p class="user__data--name">Victor Crest</p>
        <span class="user__data--age">26</span>
      </div>
      <div class="user__city">London</div>
    </div>
    <div class="card__stats stat">
      <div class="stat__item">
        <span class="stat__item--num">80K</span>
        <span class="stat__item--text">followers</span>
      </div>
      <div class="stat__item">
        <span class="stat__item--num">803K</span>
        <span class="stat__item--text">Likes</span>
      </div>
      <div class="stat__item">
        <span class="stat__item--num">1.4K</span>
        <span class="stat__item--text">Photos</span>
      </div>
    </div>
    <div class="attribution">
      <div class="text">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p> 
        <p>Coded by <a href="https://dianacruz.pro">Diana Cruz</a></p>
      </div>
      <img class="programmer" src="./images/programmer.webp" alt="programmer">
    </div>
  </main>
  
</body>
</html>
